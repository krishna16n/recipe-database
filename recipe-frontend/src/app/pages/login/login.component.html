<div class="parent">
    <div class="wrapper">
        <form action="">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" name="email" [(ngModel)]="data.email" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="data.password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                
            </div>
            <button type="button" class="btn" (click)="signin()">Sign In</button>
        </form>
    </div>
</div>
