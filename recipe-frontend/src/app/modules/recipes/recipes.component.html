<div class="container">
  <a mat-raised-button routerLink="create" class="mt-4">
    Add Recipe <mat-icon>post_add</mat-icon>
  </a>

  <div class="container mt-3">
    <div class="card-container" *ngIf="!!recipes">
      <div *ngFor="let item of recipes">
        <div class="mb-4">
          <recipe-card [data]="item"></recipe-card>
        </div>
      </div>
    </div>
  </div>
</div>
