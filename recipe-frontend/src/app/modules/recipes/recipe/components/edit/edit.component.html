<ng-container>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <form #recipeForm="ngForm" (ngSubmit)="onSubmit(recipeForm)" class="row g-3">
    <mat-card-content class="col-md-6 offset-md-3">
      <div class="mb-3">
        <mat-form-field class="w-100">
          <mat-label>Title</mat-label>
          <input
            matInput
            placeholder="Title"
            [(ngModel)]="recipe.title"
            name="title"
          />
        </mat-form-field>
      </div>

      <div class="mb-3">
        <mat-form-field class="w-100">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            placeholder="Description"
            [(ngModel)]="recipe.description"
            name="description"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <mat-form-field class="w-100">
          <mat-label>Ingredients</mat-label>
          <textarea
            matInput
            placeholder="Ingredients"
            [(ngModel)]="recipe.ingredients"
            name="ingredients"
          ></textarea>
        </mat-form-field>
      </div>

      <div class="mb-3">
        <mat-form-field class="w-100">
          <mat-label>Instructions</mat-label>
          <textarea
            matInput
            placeholder="Instructions"
            [(ngModel)]="recipe.instructions"
            name="instructions"
          ></textarea>
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions class="col-md-6 offset-md-3">
      <button mat-button type="submit">Save</button>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</ng-container>
