<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon fontIcon="menu_book"></mat-icon>
    </div>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ data.ingredients }}</p>
    <p>
      {{ data.instructions }}
    </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/recipes/{{ data.id }}">View</a>
  </mat-card-actions>
</mat-card>
